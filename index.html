<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sugar Fact Quiz</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Roboto+Mono&display=swap" rel="stylesheet"> 
</head>

<body>
<div id="start-page" class="start-page">
  <img class="start-page-icon" src="images/sugar-cubes.png" alt="">
  <div class="start-page-text">
    <h1>How much sugar have you been eating?</h1>
    <p>The WHO suggests that an adult shall intake less than 50 grams free sugars, about 13 sugar cubes per day. You may be suprised by the fact.</p>
  </div>
  <div><button class="btn-start" id="btn-start">Start the game</button></div>
  <div class="lds-ripple" id="loader"><div></div><div></div></div>
</div>

<div id='main-page' class="main-page">
  <section class="upper-part"> 
    <header>
      <span id='points'>0</span> / <span id='points-base'>0</span> points
    </header>
    <div id="question" class="question">
      <h2>How much sugar is contained in <span id="product-qty">330 ml</span> <span id="product-name"> Coca Cola</span>?</h2>
    </div>
  </section> 

  <section class='product-info'>
    <div class="product-image-box">
      <img id="product-img" class="product-img" src="https://static.openfoodfacts.org/images/products/544/900/000/0996/front_en.193.200.jpg" alt="product"/>
    </div>
    <div class="input-container">
      <div class="input-and-unit">
        <input class="input-field" type="number" id="guessOfUser" min="0" max="150" value="0">
        <label for="guessOfUser" class="unit">sugar cubes (4g)</label> <br><br>
      </div> 
      <button class="btn-check-fact">Check out the fact</button><br><br>
    </div>
  </section>
  
  <section class="facts-container">
    <div id="outcome-text">
      <h4><span id="right-or-wrong"></span><span id="outcome-sugar-cubes"></span></h4>
    </div>
    <div id="sugar-cube-counts" class="sugar-cube-counts">
      <!-- <img class="sugar-cube-img" src="images/sugar cube.svg" alt="suger cube"/> -->
    </div>
  </section>
  
  <div class="bottom-buttons">
    <button type="reset" class="btn-next-product">Next product</button><br><br>
    <button type="reset" class="btn-see-results">See results</button><br><br>
  </div>
</div>

<div id="result-page" class="result-page">
    <p id="result-text"></p> 
    <button class="btn-play-again">Play again</button><br><br>
</div>
    <script src="index.js"></script>
</body>
</html>
