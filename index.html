<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sugar Fact Quiz</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>

<body>
  <header>
    ${num} / 5 points
  </header>
  <div id="question">
    <h2>How much sugar is contained in <span id="product-qty">330 ml</span> <span id="product-name"> Coca Cola</span>?</h2>
  </div>
  <div>
    <img id="product-img" src="https://static.openfoodfacts.org/images/products/544/900/000/0996/front_en.193.200.jpg" alt="product"/>
  </div>
  
    <div>
      <input type="number" id="guessOfUser" pattern="[0-9]{0,50}" value="0">
      <label for="guessOfUser">sugar cubes</label> <br><br>
      <button class="btn-check-fact">Check out the fact</button><br><br>
    </div>
  <p id="demo"></p>
  <div>
    <img class="sugar-cube-img" src="images/sugar cube.svg" alt="suger cube"/>
  </div>
  <div id="outcome-text">
    <h4><span id="right-or-wrong"></span><span id="outcome-sugar-cubes"></span></h4>
  </div>
  <div>
    <button type="reset" class="btn-next-product">Next product</button><br><br>
  </div>
    <script src="data.js"></script>
    <script src="index.js"></script>
</body>
</html>
